<!DOCTYPE html>
<html>
<head>
    <title>Airline Booking Demand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">Airline Booking Demand Analyzer</h2>
        <form action="/analyze" method="post">
            <div class="row mb-3">
                <div class="col">
                    <label for="departure" class="form-label">Departure Airport</label>
                    <input type="text" class="form-control" name="departure" placeholder="e.g. SYD">
                </div>
                <div class="col">
                    <label for="arrival" class="form-label">Arrival Airport</label>
                    <input type="text" class="form-control" name="arrival" placeholder="e.g. MEL">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Analyze</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
